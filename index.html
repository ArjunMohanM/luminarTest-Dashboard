<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dashboard.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row d-flex">
        <div class="col-3 sidebar text-white text-center">
          <div class="mt-5 pt-4">
            <div class="">
              <div class="m-2 text-center menu-item pt-4 active rounded-3">
                <i class="fa-solid fa-house"></i
                ><span class="ms-2">Dashboard</span>
              </div>
            </div>
            <div class="">
              <div class="m-2 text-center menu-item pt-4 rounded-3">
                <i class="fa-solid fa-user"></i>
                <span class="ms-2">Profile</span>
              </div>
            </div>
            <div class="">
              <div class="m-2 text-center menu-item pt-4 rounded-3">
                <i class="fa-solid fa-chart-line"></i>
                <span class="ms-2">Statistics</span>
              </div>
            </div>
            <div class="">
              <div class="m-2 text-center menu-item pt-4 rounded-3">
                <i class="fa-solid fa-user-nurse"></i>
                <span class="ms-2">Careers</span>
              </div>
            </div>
          </div>
          <div class="logout mb-5">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
          </div>
        </div>
        <div class="col-9 main-bg">
          <div class="mt-3 rounded-4">
            <!-- header  -->
            <div>
              <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Dashboard</a>
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <form class="d-flex me-2" role="search">
                      <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search" />
                    </form>
                    <img
                      class="profile-img rounded-circle"
                      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAMM19ibc2ZGK72i5uLElaeQOu33N02S8xeQ&usqp=CAU"
                      alt="" />
                  </div>
                </div>
              </nav>
            </div>
            <!-- header  -->

            <div class="statistics mt-4 rounded-4">
              <div class="pt-3 ms-3">
                <span class="updates">Todays Data</span>
              </div>
              <div class="row container mt-2 ">
                <div class="col-3 box rounded-3">
                  <div class="row">
                    <div class="col-6">
                      <p class="mt-1 ">Payment Amount</p>
                      <p>$500.00</p>
                    </div>
                    <div class="col-6"></div>
                  </div>
                </div>
                <div class="col-2 box rounded-3 me-1"></div>
                <div class="col-3 box rounded-3 me-1"></div>
                <div class="col-2 box rounded-3 me-1"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
